<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .categories {
      margin: 1rem auto;
      text-align: center;
    }
    .categories button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .categories button:hover {
      background: #005f9e;
    }
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .post-card {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .post-card h2 {
      font-size: 1.2rem;
    }
    .post-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .see-more {
      text-align: center;
      margin: 2rem 0;
    }
    .see-more button {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .see-more button:hover {
      background: #005f9e;
    }
  .back-button {
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    background-color: #007acc;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .back-button:hover {
    background-color: #005f9e;
    transform: scale(1.05);
  }

  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
   

  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
