---
layout: default
---
<div id="posts-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for post in site.posts %}
  <div class="col post-card">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ post.url | relative_url }}" class="text-decoration-none text-dark">
            {{ post.title }}
          </a>
        </h5>
        <p class="card-text">{{ post.excerpt | strip_html | truncate: 150 }}</p>
      </div>
      <div class="card-footer bg-transparent border-0">
        <small class="text-muted">Published on {{ post.date | date: "%B %d, %Y" }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div id="pagination-container" class="d-flex justify-content-center mt-4"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const postsPerPage = 10; // Number of posts to show per page
    const postsContainer = document.getElementById("posts-container");
    const paginationContainer = document.getElementById("pagination-container");

    // Get all posts
    const posts = Array.from(postsContainer.getElementsByClassName("post-card"));
    const totalPages = Math.ceil(posts.length / postsPerPage);
    let currentPage = 1;

    // Function to display posts for the current page
    function displayPosts(page) {
      const start = (page - 1) * postsPerPage;
      const end = page * postsPerPage;

      // Hide all posts
      posts.forEach((post, index) => {
        post.style.display = index >= start && index < end ? "block" : "none";
      });
    }

    // Function to create pagination controls
    function createPagination() {
      paginationContainer.innerHTML = ""; // Clear existing pagination

      // Previous Button
      if (currentPage > 1) {
        const prevButton = document.createElement("button");
        prevButton.innerText = "Previous";
        prevButton.className = "btn btn-secondary me-2";
        prevButton.addEventListener("click", () => {
          currentPage--;
          displayPosts(currentPage);
          createPagination();
        });
        paginationContainer.appendChild(prevButton);
      }

      // Page Numbers
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement("button");
        pageButton.innerText = i;
        pageButton.className = `btn ${i === currentPage ? "btn-primary" : "btn-outline-primary"} mx-1`;
        pageButton.addEventListener("click", () => {
          currentPage = i;
          displayPosts(currentPage);
          createPagination();
        });
        paginationContainer.appendChild(pageButton);
      }

      // Next Button
      if (currentPage < totalPages) {
        const nextButton = document.createElement("button");
        nextButton.innerText = "Next";
        nextButton.className = "btn btn-secondary ms-2";
        nextButton.addEventListener("click", () => {
          currentPage++;
          displayPosts(currentPage);
          createPagination();
        });
        paginationContainer.appendChild(nextButton);
      }
    }

    // Initial setup
    displayPosts(currentPage);
    createPagination();
  });
</script>
