---
layout: default
---

<div class="container my-5">
  <!-- Post Header -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">{{ page.title }}</h1>
      <p class="text-center text-muted">
        Published on <strong>{{ page.date | date: "%B %d, %Y" }}</strong>
      </p>
      {% if page.categories %}
      <p class="text-center">
        <span class="badge bg-primary">{{ page.categories | join: ", " }}</span>
      </p>
      {% endif %}
    </div>
  </div>

  <!-- Post Content -->
  <div class="card mt-4">
    <div class="card-body">
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>

  <!-- Navigation for Next and Previous Posts -->
  <div class="d-flex justify-content-between mt-4">
    {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="btn btn-outline-primary">← Previous</a>
    {% endif %}
    {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="btn btn-outline-primary ms-auto">Next →</a>
    {% endif %}
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <a href="{{ '/' | relative_url }}" class="btn btn-secondary">← Back to Home</a>
  </div>
</div>

<!-- Styling -->
<style>
  .post-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
    border-radius: 10px;
  }
  .post-content h2,
  .post-content h3 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #007acc;
  }
  .post-content p {
    line-height: 1.8;
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #333;
  }
  .post-content ul {
    padding-left: 1.5rem;
  }
  .post-content ul li {
    margin-bottom: 0.5rem;
  }
</style>
